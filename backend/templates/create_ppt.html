<!DOCTYPE html>
<html>

<head>
    <title>Create PPT</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Create PowerPoint Presentation</h1>
    <form action="{{ url_for('create_ppt') }}" method="post" enctype="multipart/form-data">
        <label for="context">Context:</label>
        <textarea id="context" name="context" rows="4" cols="50"></textarea><br>
        <label for="template">PowerPoint Template:</label>
        <input type="file" id="template" name="template"><br><br>
        <input type="submit" value="Create PPT">
    </form>
</body>

</html>
